<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Edit Customers</p>
            <p class="fst-italic">A customer is an individual or business that purchases another company's goods or services. Customers are important because they drive revenues; without them, businesses cannot continue to exist.</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="submitUpdate()">
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="First" [(ngModel)]="customer.first" name="first" [value]="customer.first">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="First" [(ngModel)]="customer.last" name="last" [value]="customer.last">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Company" [(ngModel)]="customer.company" name="company" [value]="customer.company"> 
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Country" [(ngModel)]="customer.country" name="country" [value]="customer.country">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="customer.email" name="email" [value]="customer.email">
                </div>
                
               
                <div class="mb-2">
                    <input type="submit" class="btn btn-danger" value="Update">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
    </div>
</div>

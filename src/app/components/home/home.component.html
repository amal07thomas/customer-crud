<div class="m-5">
  <div class="container mt-3">
    <div class="row my-3">
        <div class="col">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <input type="text" [(ngModel)]="searchText" (ngModelChange)="searchCustomer()"  class="form-control" placeholder="Search Customer">
                            </div>
                            <div class="col">
                              <button routerLink="/customer/add" class="btn btn-secondary"><li class="fa fa-plus"></li> Create Customer</button>
                          </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.first}} </td>
    </ng-container>
  
    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let customer"> {{customer.company}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let customer"> {{customer.country}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let customer"> {{customer.created_at | date: 'MMM dd, y'	}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td routerLink="/customer/edit/{{customer.id}}" mat-cell *matCellDef="let customer"> <li class="fa fa-edit icon-edit"></li> </td>
    </ng-container>

     <!-- Delete Column -->
     <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td  mat-cell *matCellDef="let customer" (click)="openDeleteCustomerModal(customer)"><i class="fa fa-trash icon-delete"></i> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
  <mat-paginator 
      [pageSize]="10" 
      [pageSizeOptions]="[5, 10, 20, 30]"
      [showFirstLastButtons]="true">
</mat-paginator>
